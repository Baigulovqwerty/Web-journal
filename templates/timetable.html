<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Hello, world!</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='timetable.css') }}">
</head>

<body>
	<header class="navbar navbar-dark bg-dark navbar-expand-sm">
		<div class="container-fluid">
			<a href="/profile" class="navbar-brand">{{ name }}</a>
		</div>
	</header>
	<main class="container-fluid">
		<div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-ride="carousel">
			<div class="carousel-inner">
				{% for item in timetable %}
				{% if item[0] == weekday %}
				<div class="carousel-item active">
				{% else %}
				<div class="carousel-item">
				{% endif %}
					<h5>{{ item[0] }}</h5>
					<div class="accordion" id="accordionFlushExample">
						{% for sub in item[1] %}
						<div class="accordion-item">
							<h2 class="accordion-header" id="{{ weekday }}-{{ sub[0] }}">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
									data-bs-target="#{{ weekday }}-{{ sub[0] }}-1" aria-expanded="false" aria-controls="{{ weekday }}-{{ sub[0] }}-1">
									{{ sub[1] }}. {{ sub[0] }}
								</button>
							</h2>
							<div id="{{ weekday }}-{{ sub[0] }}-1" class="accordion-collapse collapse" aria-labelledby="{{ weekday }}-{{ sub[0] }}"
								data-bs-parent="#accordionFlushExample">
								<div class="accordion-body">
									Кабинет<span style="float: right;">{{ sub[2] }}</span>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
				{% endfor %}
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
