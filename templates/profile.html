<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Hello, world!</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>

<body>
	<header class="navbar navbar-dark bg-dark navbar-expand-sm">
		<div class="container-fluid">
			<!-- <a href="/login" class="nav-link">Войти</a>
			<a href="/registr" class="nav-link">Зарегистрироваться</a> -->
			<a href="/" class="navbar-brand">{{ name }}</a>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row tittle">
			<div class="col-sm-4">
				<h5>Профиль</h5>
			</div>
			<div class="col-sm-4 offset-4">
				<a href="/profile/edit" class="right">Редактировать</a>
			</div>
		</div>
		<div class="info">
		{% for item in info %}
			<div class="row">
				<div class="col">{{ item[0] }}</div>
				<div class="col">
					<span class="right">{{ item[1] }}</span>
				</div>
			</div>
		{% endfor %}
		</div>
		<hr />
		<form action="" method="post" class="logout">
			{{ logout_form.hidden_tag() }}
			<p>{{ logout_form.submit(type="submit", class="btn btn-danger") }}</p>
			<div>{{ message }}</div>
		</form>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
